{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    
    <script src="{% static 'javascript/bootstrap.bundle.min.js' %}"></script>

    <title>Clients</title>
  </head>
  <body>
    {% include 'header.html' %}
    <div class="SuppPage">
    <h3>Supprimer un client</h3>
    <form method="POST">
        {% csrf_token %}
        <p id="ConfirmationMsg">Êtes-vous sûr de vouloir supprimer le client : <strong> {{item.nom_client}} {{item.prenom_client}} </strong> ?</p>
        <a id="Annuler" href="{% url 'listeP' %}">Annuler</a>
        <input id="SuppBtn" type="submit" value="Supprimer" />
    </form>
  </div>
  </body>

  <script src="{% static 'javascript/script.js' %}"></script>

</html>
