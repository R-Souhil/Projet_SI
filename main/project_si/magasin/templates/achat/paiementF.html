{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="{% static 'javascript/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'javascript/script.js' %}"></script>

    <title>Reglement</title>
  </head>
  <body>
    {% include 'header.html' %}

    <h3>Payement</h3>
    <form method="POST">
      {% csrf_token %}
      <p>
        Vous êtes sur le point de payer <strong> {{f.nom_fournisseur}}</strong> (Montant restant à payer :<strong> {{f.solde_fournisseur|floatformat:2}} DA</strong>) <br />
      </p>
      {{form.as_p}}
      Montant : <input
        name="montant_paye"
        type="number"
        value="{{f.solde_fournisseur|floatformat:2}}"
        max="{{f.solde_fournisseur}}"
        min="1"
        step="0.01"
      />

        <br/><br/>
      <a href="{% url 'listeReg' %}" class="btn btn-danger">Annuler</a>
      <input  type="submit" value="Payer" />
    </form>
  </body>
</html>
