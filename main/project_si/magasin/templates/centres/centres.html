{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    
    <script src="{% static 'javascript/bootstrap.bundle.min.js' %}"></script>

    <title>Centres</title>
  </head>
  <body>
    {% include 'header.html' %}
    <h4 class="display-5 d-inline">Mes Centres :</h4>

    {% if messages %}
    <div class="messages">
      <div {% if message.tags %}class="alert alert-{{ message.tags }}"{% endif %} role="alert">
        {{ message }}
      </div>
    </div>
    {% endif %}
   
    <input
    class="hid search"
      type="text"
      id="myInput"
      onkeyup="SearchBar()"
      placeholder="Rechercher un Centre ..."
    />
    <table class="table trecherche">
      <thead>
        <th>Code Centre</th>
        <th>Nom Centre</th>
        <th class="hid">Actions</th>
        <th class="hid"></th>
      </thead>
      {% for centre in centres %}
      <tbody>
        <tr data-aos="fade-right" data-aos-anchor-placement="bottom-bottom">
          <td>{{centre.code_centre}}</td>
          <td>{{centre.designation_centre}}</td>
          <td class="hid">
            <a class="btn btn-secondary" href="{% url 'modifierCt' centre.code_centre %}">
              Modifier
            </a>
            <a class="btn btn-danger" href="{% url 'supprimerCt' centre.code_centre %}">
              Supprimer
            </a>
          </td>
          
        </tr>
        {% endfor%}  
       
      </tbody> 

    </table>
    <div style="display: flex;flex-direction: column;align-items: flex-end;">
    <a style="float: right;margin-right: 25px; width: 18%; margin-bottom: 20px;" class="btn btn-primary " href="{% url 'ajouterCt' %}">Ajouter un nouveau Centre</a> 
    </div>
  </body>
  <script src="{% static 'javascript/script.js' %}"></script>
</html>
